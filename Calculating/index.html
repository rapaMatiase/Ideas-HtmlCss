<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main>
        <article class="table">
            <section class="table_row table_row-small">
               <!--  <div class="table_cell">a</div>
                <div class="table_cell">x</div> -->
            </section>
            <section class="table_row table_row-big">
                <div class="table_cell">
                    <input type="text" class="screen">
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">%</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">CE</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">C</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">B</button>
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">1/x</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">x^2</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">x^1/2</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">/</button>
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton">7</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">8</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">9</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">*</button>
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton">4</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">5</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">6</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">-</button>
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton">1</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">2</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">3</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-grey-40">+</button>
                </div>
            </section>
            <section class="table_row">
                <div class="table_cell">
                    <button href="" class="boton ">+/-</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">0</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton">.</button>
                </div>
                <div class="table_cell">
                    <button href="" class="boton boton-bg-blue">=</button>
                </div>
            </section>
        </article>

    </main>
</body>

</html>
